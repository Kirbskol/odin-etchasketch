<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch by Kirbskol</title>
    <link rel="stylesheet" type="text/css" href="style.css" title="style">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <div class="header__empty"></div>
        <h1 class="header__title"><a href="./index.html">Etch-a-Sketch</a></h1>
        <a class="header__author" href="https://github.com/Kirbskol" target="_blank">
            <div class="header__author__text">Created by Kirbskol</div>
            <img class="header__author__logo" src="./images/kirbskol.png" alt="kirbskol logo"></div>
        </a>
    </div>
    <div id="container">
        <div class="menu">
            <div class="menu__color">
                <label for="menu__color__choice" class="menu__color__title">Color</label>
                <input type="color" class="menu__color__choice" value="#ffffff">
            </div>
            <div class="menu__range">
                <p id="rangeValue">16x16</p>
                <input type="range" class="menu__range__size" min="16" max="100" value="16" oninput="rangeValue.innerText = this.value">
            </div>
            <button class="menu__reset">Reset</button>
        </div>
        <div class="canvas"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
